  <link rel="stylesheet" href="static/css/style_login.css"/>
  <title>Maradeur's map</title>

<body>
<h1>Sign In</h1>
<form action="" method="post" name="login">
    <p>
        Login:<br>
        {{form.username(size=30)}}<br>
    </p>
    <p>
        Group:<br>
        {{form.group(size=30)}}<br>
    </p>
    <p>
        Where are you? <br>
        {{form.location(size=30)}}<br>
    </p>
   <!-- <p>{{form.remember_me}} Remember Me</p> -->
    <p><input type="submit" value="Sign In"></p>
    <p><img src="static/img/large.png" alt="альтернативный текст"></p>
</form>
</html>
